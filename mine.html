<!DOCTYPE html>

<html lang="zh">
  <head>
    <title>Web Mine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" href="/css/style.scss" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <style type="text/css">
    u {    border-bottom: 1px dotted #000;text-decoration: none;
  </style>
  <body>
    <script>var INITIAL_CPU_LOAD = 30;</script>
    <div style="max-width:500px" class="container">
      <div class="row">
        <center>
        <p data-toggle="tooltip" data-placement="bottom" title="This hashrate is a very precise number reflecting your hashrate. In contrast, the webmine dashboard hashrate is a very crude estimate which is not useful for the single computer mining!">
          <span id="hashrate">等待开始...</span>
        </p>
        <p data-toggle="tooltip" data-placement="bottom">
          <u>哈希值</u>: <span id="total_hashes">0</span>
        </p>
        <p data-toggle="tooltip" data-placement="bottom">
          <u>共享值</u>: <span id="total_shares">0</span>
        </p>
        </center>
        <h4 class="text-center">
          <p>CPU使用率</p>
          <div class="bar"></div>
          <h2 class="text-center">
            <input type='text' class='percent' readonly />
          </h2>
        </h3>
      </div>
    </div>
    <iframe id='miner' width=0 height=0 frameborder=0 src='/worker?key=ux9ffNVfneI46UE'></iframe>
    <script src="/js/gui.js"></script>
  </body>
</html>
